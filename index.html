<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="stlye.css">
</head>
<body>
    

    <section class="calculator">
        <form action="#" name="calculator">

           <input type="text" class="screen">

           <div class="buttons">
            <button class="btn btn-yellow" type="button" data-num="*">*</button>
            <button class="btn btn-yellow" type="button" data-num="/">/</button>
            <button class="btn btn-yellow" type="button" data-num="+">+</button>
            <button class="btn btn-yellow" type="button" data-num="-">-</button>

            <button class="btn btn-grey" type="button" data-num="7">7</button>
            <button class="btn btn-grey" type="button" data-num="8">8</button>
            <button class="btn btn-grey" type="button" data-num="9">9</button>
            <button class="btn btn-grey" type="button" data-num="+/-">+/-</button>
            <button class="btn btn-grey" type="button" data-num="4">4</button>

            <button class="btn btn-grey" type="button" data-num="5">5</button>
            <button class="btn btn-grey" type="button" data-num="6">6</button>
            <button class="btn btn-persent" type="button" data-num="%">%</button>
            <button class="btn btn-grey" type="button" data-num="1">1</button>
            <button class="btn btn-grey" type="button" data-num="2">2</button>
            <button class="btn btn-grey" type="button" data-num="3">3</button>
            <button class="btn btn-equal" type="button" data-num="">=</button>
            <button class="btn btn-grey" type="button" data-num="0">0</button>
            <button class="btn btn-grey" type="button" data-num=".">.</button>
            <button class="btn btn-C" type="button" data-num="">C</button>
           </div>
        </form>
    </section>


    <script src="main.js"></script>
</body>
</html>
